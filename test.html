<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Unica+One' rel='stylesheet' type='text/css'>

    <style>
        body{
            background-color: #000;
            color:#fff;
            font-family: 'Unica One', sans-serif;
        }
        .container {
            margin: 0px auto;
            width: 100%;

            text-align: center;
        }
        .box {

            height: 800px;*/
            
        }
        #datetime{
            font-size:3em;
        }
        #weather{
            width:500px;
            text-align: left;
            font-size:2em;
        }
        #content{
              position: absolute;
              z-index: 1;
              top: 45px;
              bottom: 48px;
              left: 0;
              width: 100%;
              overflow: hidden;
        }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.1.0/annyang.min.js"></script>

</head>

<body onload="loaded()">
<div id="content">
<div id="scroller">
    <div class="container" id="containerHome">
        <div id="datetime"></div>
        <div id="weather"></div>
    </div>
    <div style="display:none" class="container" id="containerCamera">
        <video  width="640" height="480" class="box" autoplay="true" id="videoElement"></video>
        <canvas  width="640" height="480" style="display:none" class="box" id="canvas" ></canvas>
    </div>
    </div>
    <div style="clear: both;"></div> <!-- Clear the float -->
</div>

    <script>
     var video = document.querySelector("#videoElement");
     var canvas = document.getElementById("canvas");
     var context = canvas.getContext("2d");
     navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

     if (navigator.getUserMedia) {       
        navigator.getUserMedia({video: true}, handleVideo, videoError);
    };

    function handleVideo(stream) {
        video.src = window.URL.createObjectURL(stream);
    };

    function videoError(e) {
    // do something
};
var mode = "";
if (annyang) {
      // Let's define a command.
      var commands = {
        'camera': function(){
            mode = "camera";
            hideContainers();
            $("#containerCamera").show();
        },
        'torna': function(){
            mode = "home";
            hideContainers();
            $("#containerHome").show();
        },
        'scatta': function() {
            context.drawImage(video, 0, 0, 640, 480); 
            $("#canvas").show();
            $("#videoElement").hide();
        },'foto': function() {
            context.drawImage(video, 0, 0, 640, 480); 
            $("#canvas").show();
            $("#videoElement").hide();
        },
        'salva': function() {
            var dataURL = canvas.toDataURL();
            $.ajax({
              type: "POST",
              url: "script.php",
              data: { 
                 imgBase64: dataURL
             }
         }).done(function(o) {
            console.log(o); 
            $("#canvas").hide();
            $("#videoElement").show();
      // If you want the file to be visible in the browser 
      // - please modify the callback in javascript. All you
      // need is to return the url to the file, you just saved 
      // and than put the image in your browser.
  });
     },
     'cancella': function(){
        $("#canvas").hide();
        $("#videoElement").show();
    }
};
function hideContainers(){
    $.each($(".container"),function(){
        $(this).hide();
    });
}
  // Add our commands to annyang
  annyang.addCommands(commands);

  annyang.setLanguage("it-IT");
  annyang.debug(true);

  // Start listening.
  annyang.start();
}
var now = new Date($.now());
    $("#datetime").html(addZero(now.getHours()) + ":" + addZero(now.getMinutes()) + ":" + addZero(now.getSeconds()));
setInterval(function() {
    var now = new Date($.now());
    $("#datetime").html(addZero(now.getHours()) + ":" + addZero(now.getMinutes()) + ":" + addZero(now.getSeconds()));
}, 1000);
function addZero(i) {
    if (i < 10) {
        i = "0" + i;
    }
    return i;
}
var weatherArray = [];
$.getJSON("icons.json").done(function(o){
    weatherArray = o;
});

$.ajax({
  type: "GET",
  url: "http://api.openweathermap.org/data/2.5/forecast/city?id=2800935&APPID=b86039b1b3029b5617ed4bd08358db79&units=metric",
  dataType: "jsonp"
}).done(function(o) {
    console.log(o); 
    var weatherString = "";
    var old = "";
    $.each(o.list,function(k,v){
        var prefix = 'wi wi-';
        var code = v.weather[0].id;
        var icon = weatherArray[code].icon;
        if (!(code > 699 && code < 800) && !(code > 899 && code < 1000)) {
            icon = 'day-' + icon;
        }
        icon = prefix + icon;
        date = v.dt_txt.substring(8,10) + "-" + v.dt_txt.substring(5,7);
        if(date != old)
            weatherString += "</br></br>"+ date + "</br>";    
        var rain = "0.00mm"
        if(v.rain!=undefined && v.rain["3h"]!=undefined )
            rain = v.rain["3h"]+"mm";
        weatherString += "<small>"+v.dt_txt.substring(11,16) + "</small> " + "<i class='"+icon+"'></i>" +rain+ " " + v.main.temp + "Â°"+"</br>";
        old = date;
    });

    $("#weather").html(weatherString);

});

  var myScroll;

function loaded(){
myScroll = new IScroll('#content', { scrollX: true, freeScroll: true });

document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
}


      gest.start();
$(document).ready(function(){
  

      gest.options.subscribeWithCallback(function(gesture) {
        var message = '';
        if (gesture.direction) {
          message = gesture.direction;
        } else {
          message = gesture.error.message;
        } 
      console.log(message);
      if(message==="Right")
        myScroll.scrollBy(0, -500,1000);
      if(message==="Left")
        myScroll.scrollBy(0, 500,1000);
        
      });


});
</script>
<canvas id="canvas-blended" width="640" height="480"></canvas>
</body>
</html>
